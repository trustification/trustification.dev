apiVersion: apps/v1
kind: Deployment
metadata:
  name: spog-api
  labels:
    app.kubernetes.io/name: spog-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: trustification
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: spog-api
      app.kubernetes.io/component: api
      app.kubernetes.io/part-of: trustification
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spog-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: trustification
        metrics: "true"
      annotations:
        config/checksum: {{ include (print $.Template.BasePath "/config/020-ConfigMap.yaml") . | sha256sum }}
    spec:
      containers:
        - image: {{ .Values.trustImage }}:{{ .Values.release }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          name: service
          command: ["/trust"]
          args:
            - "spog"
            - "api"
            - "-p"
            - "8080"
            - "--bombastic-url"
            - "https://bombastic-api.{{ .Release.Namespace }}.svc"
            - "--vexination-url"
            - "https://vexination-api.{{ .Release.Namespace }}.svc"
            - "--collectorist-url"
            - "https://collectorist-api.{{ .Release.Namespace }}.svc"
            - "--v11y-url"
            - "https://v11y-api.{{ .Release.Namespace }}.svc"
{{- with .Values.spog.crdaUrl }}
            - "--crda-url"
            - {{ . | quote }}
{{- end }}
            - "--auth-configuration"
            - "/etc/config/auth.yaml"
          env:
            - name: RUST_LOG
              value: info
            {{ include "trustification.http-server" . | nindent 12 }}
            - name: INFRASTRUCTURE_ENABLED
              value: "true"
            - name: INFRASTRUCTURE_BIND
              value: "[::]:9010"
            - name: SPOG_UI_CONFIG
              value: /etc/config/spog-ui.yaml
            - name: SWAGGER_UI_OIDC_ISSUER_URL
              {{ include "trustification.authentication-frontend-issuer-url" . | nindent 14 }}
{{- with .Values.spog.api.segmentWriteKey }}
            - name: SEGMENT_WRITE_KEY
              {{ . | toYaml | nindent 14 }}
{{- end }}
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9010
              protocol: TCP
              name: infra
          resources:
            {{- toYaml .Values.spog.api.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9010
            initialDelaySeconds: 2
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 9010
            initialDelaySeconds: 2
          startupProbe:
            httpGet:
              path: /health/startup
              port: 9010
          volumeMounts:
            - mountPath: /etc/config
              name: config
            {{ include "trustification.http-server-volume-mounts" . | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ .Values.config.name }}
        {{ include "trustification.http-server-volumes" (dict "root" . "appName" "spog-api") | nindent 8 }}
